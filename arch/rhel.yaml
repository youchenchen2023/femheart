# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  mirrors: {}
  modules:
    enable: []
  repos: []
  packages:
    perl:
        paths:
            perl@5.18.2: /usr
        buildable: False
    cmake:
        paths:
            cmake@3.9.1: /usr
        buildable: False
    all:
      providers:
        mpi: [mpich]
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
  config: {}
